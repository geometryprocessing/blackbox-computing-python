site_name: Black Box Geometric Computing with Python
site_url: 'https://geometryprocessing.github.io/blackbox-computing-python'
repo_name: 'geometryprocessing/blackbox-computing-python'
repo_url: 'https://github.com/geometryprocessing/blackbox-computing-python'
site_description: "Black Box Geometric Computing with Python"
# strict: true
docs_dir: 'doc'
remote_branch: 'master'
theme:
  name: material
  favicon: 'favicon.ico'
  icon:
    logo: 'material/alpha-b-box'
  palette:
    primary: 'light black'
    accent: 'black'
extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://geometryprocessing.github.io/blackbox-computing-python'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: polyfem
      repo: polyfem
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - mknotebooks:
      execute: true
      preamble: "doc/plot_to_md.py"
      timeout: -1
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
  - Home: index.md
  - Introduction: https://www.icloud.com/keynote/0S7N5YO_5dhSTfYacBIGRxLvA#01_-_Introduction
  - FEM Introduction: fem-intro.ipynb
  - FEM (Higher Order): fem-intro-high-order.ipynb
  - Geometry Processing: geo_viz.ipynb
  - Black Box Simulation: https://www.icloud.com/keynote/0iQMvxSA-M-FJGH8QcKpcf8Mw#04_-_Black_Box
  - CAD Deep Learning: cad_ml.ipynb
  - Meshing and Analysis: polyfem2d.ipynb
  - Ultimate Example: ultimate.ipynb
  - Conclusion: https://www.icloud.com/keynote/0LqBqqPGg0qnz9sJyZjMpDZUg#07_-_Conclusions
